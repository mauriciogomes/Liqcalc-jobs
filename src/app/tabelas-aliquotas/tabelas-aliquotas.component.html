<div class="container-principal">
  
  <div class="box-voltar">
    <!-- usando font awesome  -->
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="box-titulo">
    <h2>Tabela de Al√≠quotas</h2>
  </div>

  <div class="box-central">
    <section>
      
      <h3>
        INSS
      </h3>
      
      <table class="tabela-aliquota">
        <thead>
          <td class="label-faixa">Faixa</td>
          <td class="label-aliquota">Aliquota</td>
        </thead>
        <tr *ngFor="let faixaAliquota of getAliquotasINSS()">
          <td class="celula-faixa">{{ faixaAliquota.valorInicial + " - " + faixaAliquota.valorFinal}}</td>
          <td class="celula-aliquota">{{ faixaAliquota.aliquota + "%"}}</td>
        </tr>
      </table>

      <h3>
        IR
      </h3>
      
      <table class="tabela-aliquota">
        <thead>
          <td class="label-faixa">Faixa</td>
          <td class="label-aliquota">Aliquota</td>
        </thead>
      </table>

    </section>
  </div>

</div>
